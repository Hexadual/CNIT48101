#cloud-config


# Update system
package_update: true
package_upgrade: true

# Configure time zone
timezone: 'US/East'

#Add hostname
hostname: lab2

# Creates admin1 user
users: 
  - name: admin1
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: home/admin1
    ssh_authorized_keys: 
      - ssh-rsa 
  
  #Install packages
packages:
  - cowsay
  - sl	
  #Run commands
runcmd:
  - echo "Hello from our group!"
  - /usr/bin/lshw 
  - cowsay Hello from our group! 
